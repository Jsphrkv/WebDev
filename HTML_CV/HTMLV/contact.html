<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
</head>
<body style="font-family: Arial, sans-serif; background-image: url('homepage.jpg'); background-size: cover; background-position: center; margin: 0; display: flex; flex-direction: column; min-height: 100vh;">

    <header style=" background-color: #666b6b78 ; color: #0a0e0a; text-align: center; border-bottom: .5px solid #333; margin-bottom: 20px;">
        <h1 style="font-style: italic; font-family: 'Dancing Script', cursive; font-size: 40px;">Contacts</h1>
    </header>

    <main style="text-align: center ; flex: 1;">
        <div style="max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.949);">

            <header style="text-align: center; margin-bottom: 20px;">
                <h1 style="margin: 0; font-size: 1.8em; border-bottom: .5px solid #333;">Contact Me:</h1>
            </header>
         
            <form action="#" method="GET">
            
                <label for="name" style="font-size: 16px; color: #333;">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name" required 
                    style="width: 400px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box;"><br>
                
                <label for="email" style="font-size: 16px; color: #333;">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Your Email" required 
                    style="width: 400px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box;"><br>

                <label for="phone" style="font-size: 16px; color: #333;">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required 
                    style="width: 400px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box;"><br>
                
                <label for="date" style="font-size: 16px; color: #333;">Preferred Contact Date:</label><br>
                <input type="date" id="date" name="date" required 
                    style="width: 400px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box;"><br>
        
                <label for="message" style="font-size: 16px; color: #333;">Message:</label><br>
                <textarea id="message" name="message" placeholder="Your message here..." required 
                        style="width: 400px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box; height: 80px;"></textarea>
        
                <button type="submit" style="background-color: #4d4f51; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; width: 400px;">
                    Submit
                </button>
            </form>

       </div>

        <div>
            <a href="profile.html">
                <button style="background-color: #2d2e2d; color: white; padding: 10px 20px; margin: 20px; margin-right: 0px; border: none; border-radius: 
                25px; font-size: 16px; cursor: pointer;">
                Prev
                </button>
            </a>
            <a href="hobbies.html">
                <button style="background-color: #2d2e2d; color: white; padding: 10px 20px; margin: 20px; margin-left: 0px; border: none; border-radius: 
                25px; font-size: 16px; cursor: pointer;">
                Next
                </button>
            </a>
        </div>

    </main>

    <footer style="font-size: 15px ;margin-top: 10px; text-align: center; padding: 0; background-color: #666b6bc9; color: rgb(8, 8, 8); border-top: 1px solid #333;">
        <nav style="font-size: 18px ; margin: 20px 0; text-align: center">
            <a href="homepage.html" style="margin: 0 5px; color: #1d231d; padding-right: 15px; border-right: 2px solid #212421">Home</a>
            <a href="profile.html" style="margin: 0 5px; color: #1d231d; padding-right: 15px; border-right: 2px solid #212421">Profile</a>
            <a href="contact.html" style="margin: 0 5px; color: #1d231d; padding-right: 15px; border-right: 2px solid #212421">Contact</a>
            <a href="hobbies.html" style="margin: 0 5px; color: #1d231d; padding-right: 15px; border-right: 2px solid #212421">Hobbies</a>
            <a href="interest.html" style="margin: 0 15px; color: #1d231d; ">Interest</a>
        </nav>
        <p>&copy; 2024 My Homepage</p>
    </footer>

</body>
</html>
